name: Test

on:
  push:
    branches: [ main ]

env:
  RUBY_VERSION: '2.7.6'

jobs:
  cucumber:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run Test
      run: bundle exec cucumber
